<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phase 1 Project</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="website">
        <h1>Veggie Bot</h1>
    </div>
    <div id="favorites" class="hidden">
        <h2>My Favorite Recipes</h2> 
        <div id="favorite-image-container" class="banner">

        </div>
   </div>
    <div id="featured-recipe">
        <div id="featured-image-container" class="column">
            <!-- <h2 id="feature-name">Recipe Name Goes Here</h2> -->
            <h3 class="favorite-button">Favorite &#x2661;</h3> 
            <img id="recipe-image">
        </div>
        <div id="recipe-container" class="column">
            <h2 id="recipe-title">Recipe Goes Here</h2>
            <p id="recipe-body">recipe body goes here</p>
            <!-- make additional p tags as needed -->
        </div>
    </div>
    <div>
        <form id="search-bar" action="" method="POST">
            <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
            <input type="submit" value="Search Recipe">
        </form>
        <button id="random-button">Show me something new</button>
    </div>    
    <div>
        <form id="form" action="">
            <label>Sort Recipe By Category:</label>
            <select>
                <optgroup label="By Region:">
                    <option value="american">American</option>
                    <option value=“east-asian”>East Asian</option>
                    <option value=“european”>European</option>
                    <option value="indian">Indian</option>
                    <option value=“mediterranean”>Mediterranean</option>
                    <option value=“north-african”>North African</option>
                </optgroup>
                <optgroup label="By Dietary Preference:">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </optgroup>
            </select>
        </form>
        <div id="filtered-list">
            <ul id="recipes">
                <!-- lis will go here -->
            </ul>
        </div>
    </div> 
    
  </body>

</html>
